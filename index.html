<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Snake Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        #high-score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: gold;
        }
        
        #game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        #game-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        #game-overlay h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4444;
        }
        
        #game-overlay p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        #restart-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #restart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="high-score">High Score: 0</div>
    </div>
    <div id="game-overlay">
        <h1>Game Over</h1>
        <p>Your score: <span id="final-score">0</span></p>
        <p>High score: <span id="final-high-score">0</span></p>
        <div id="score-submission" style="margin: 20px 0;">
            <input type="text" id="player-name" placeholder="Enter your name" style="padding: 10px; margin-right: 10px; border-radius: 4px; border: 1px solid #ccc;">
            <button id="submit-score" style="padding: 10px 20px; background-color: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit Score</button>
        </div>
        <div id="score-message" style="margin: 10px 0; min-height: 24px; color: #4caf50;"></div>
        <button id="restart-button">Play Again</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script type="module" src="./state.js"></script>
    <script type="module" src="./graphics.js"></script>
    <script type="module" src="./game.js"></script>
</body>
</html>
